<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
      <h1 id="headerfile">FOOD MENU</h1>
      <script>
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari  
                        xmlhttp = new XMLHttpRequest();
                  }
                  else {// code for IE6, IE5  
                        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                  }
                  xmlhttp.open("GET", "data.xml", false);
                  xmlhttp.send();  

            
            $(document).ready(function()
            {
                  $.ajax({
                        type:"GET",
                        url:"data.xml",
                        dataType:"xml",
                        success:function(response)
                        {
                              $(response).find("food").each(function()
                              {
                                    const newList = $("<ul></ul>")
                                    let name = 'Name: ' + $(this).find('name').text(),
                                          price = 'Price: ' + $(this).find('price').text(),
                                          description = 'Description: ' + $(this).find('description').text();
                                    newList.append('<li>' + name + '</li>' +
                                          '<li>' + price + '</li>' +
                                          '<li>' + description + '</li>')
                                    $("body").append(newList)
                              });
                        }
                  });
            });
      </script>
</body>
</html>
